name: doctl

on:
  push:
    branches: [ master ]
    paths:
      - 'config/**'
      - 'site/**'
      - 'Dockerfile'
      - '.github/workflows/**'

env:
  IMAGE_NAME: frontend

jobs:
  build:
    
    name: Build, push, and deploy
    runs-on: ubuntu-latest
    steps:

    - name: Get current date time    
      id: date
      run: echo "::set-output name=date::$(date +'%Y-%m-%d--%H%M')"
    
    - name: Checkout master
      uses: actions/checkout@master

    - name: Build image
      run: docker build -t frontend-${{ steps.date.outputs.date }} .
